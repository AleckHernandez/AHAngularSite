
<header>
  <div id="brand"><a routerLink="/">AH</a></div>

  <div *ngIf="screenWidth > 600; else mobileHeaderView">
    <nav>
      <ul>
        <ng-container *ngTemplateOutlet="navListElements"></ng-container>
      </ul>
    </nav>
  </div>

</header>

<ng-template #mobileHeaderView>
  <div id="hamburger-icon" (click)="toggleMobileMenu($event)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>

    <ul class="mobile-menu">
      <ng-container *ngTemplateOutlet="navListElements"></ng-container>
    </ul>
    
  </div>
</ng-template>

<ng-template #navListElements>
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/home">Projects</a></li>
  <li><a routerLink="/home">Music</a></li>
  <li><a routerLink="/home">About me</a></li>
</ng-template>
